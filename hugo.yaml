baseURL: 'https://fatsong207.github.io'
publishDir: '.'
theme: docura

enableGitInfo: false

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: 紀錄一些瑣碎事
    params:
      description: 可能會記錄一下工作遇到的一些問題、學習到的東西、以及一些瑣碎事。

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: Tom
    url: https://FatSong207.com

  themeColors:
    light: '#FFF8DC'  # 淡奶茶色 (cornsilk)
    dark: '#2D2520'   # 深咖啡色配合奶茶主題

  years:
    start: ''
    present: 2025

  social:
    github: 'FatSong207'
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:

#    repository: 'FatSong207/FatSong207.github.io'

    repositories:
      - name: 個人網站
        repo: FatSong207/FatSong207.github.io
        icon: "<i class='icon icon-home'></i>"
        description: 使用 Hugo 建立的個人網站，記錄工作與學習心得
      
      - name: 其他專案
        repo: FatSong207/other-project
        icon: "<i class='icon icon-code'></i>"
        description: 其他開源專案（如果有的話）

menu:
  main:

    - url: /
      name: Home
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1

    - url: /docs
      name: Documentation
      identifier: docs
      pre: "<i class='icon icon-book'></i>"
      weight: 2
